name: Check common lib
on:
  pull_request:
    branches:
      - develop

jobs:
  check_for_win:
    name: Check (windows platform)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build
        run: |
          gradle build
          gradle windowsX64Test
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false
  check_for_mac:
    name: Check (macOS platform)
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - name: Build
        run: gradle build
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false